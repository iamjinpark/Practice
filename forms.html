<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms demo</title>
</head>

<body>
    <h1>You wanna get tacos?</h1>
    <form action="/tacos">
        <p>
            <label for="username">enter a username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">enter a password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">how many people?:</label>
            <input type="number" placeholder="eneter the number" id="number" name="number">
        </p>
        <button>submit</button>
        <input type="submit" value="안녕">
    </form>

    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>

    <h3>search on google</h3>
    <form action="https://www.google.com/search">
        <label for="name">search on google :</label>
        <input type="text" name="q">
        <button>go google</button>
    </form>

    <h3>search on youtube</h3>
    <form action="http://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search Youtube</button>
    </form>

    <form action="https://search.naver.com/search.naver">
        <label for="name">search on google</label>
        <input type="text" name="query">
        <button>go!</button>
    </form>
</body>

</html>
