<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>animal</th>
                <th>average mass(kg/ib)</th>
                <th>maximum mass(kg/ib)</th>
                <th>flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>140(230)</td>
                <td>156(346)</td>
                <td>no</td>
            </tr>
            <tr>
                <td>somali ostrich</td>
                <td>150(290)</td>
                <td>130(287)</td>
                <td>no</td>
            </tr>
            <tr>
                <td>wild turkey</td>
                <td>13.5(29.8) </td>
                <td>39(86)</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>

    <h2>second table</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">flighted</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>140</td>
                <td>230</td>
                <td>no</td>
            </tr>
            <tr>
                <td>somali ostrich</td>
                <td>150</td>
                <td>290</td>
                <td>no</td>
            </tr>
            <tr>
                <td>wild turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
